<!DOCTYPE html>
<html>

<head>
    <title>New Course Page</title>
    <link rel="stylesheet" href="style.css"></head>
</head>

<body>
    <div id="menu">
        <span class="menuItem">Courses</span>
        <span class="divider"></span>
        <span class="menuItem">Other menu items go here</span>
    </div>

    <div id="input">
        <form>
            Course Title:<br>
            <input type="text" class="formItem" name="courseTitle">
            <br>
            Course Notes:<br>
            <textarea name="notes" class="formItem"></textarea>
            <br>
            <button>Upload Roster as CSV</button>
            <br>
            <input type="submit" value="Create Course">
        </form>
    </div>

</body>

</html>
